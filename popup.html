<!DOCTYPE html>
<html>
  <head>
    <title>UoFT Dark Mode</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        background: #181818;
        padding: 16px;
      }

      #popup {
        padding: 8px 16px;
        background: #383838;
        border: none;
        border-radius: 4px;
        color: white;
        min-width: 200px;
      }

      #popup:hover {
        background: #4d4d4d;
      }
    </style>
  </head>
  <body>
    <button id="popup">Save Timetable</button>
    <script src="popup.js"></script>
  </body>
</html>
